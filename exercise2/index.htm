<!DOCTYPE html>
<!--
    Example for responsive design with media query
-->
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Media queries as a way into a responsive page design</title>
    <link rel="stylesheet" href="./css/styles.css">
</head>
<body>
    <nav>
        <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">About</a></li>
            <li><a href="https://twitter.com">Contact</a></li>
        </ul>
    </nav>

    <h1>This is a heading.</h1>
    <h3>This is another heading.</h3>
    <div class="container">
        <p id="one">This is a paragraph.</p>
        <ul>
            <li>This</li>
            <li>Is</li>
            <li>A</li>
            <li>List.</li>
        </ul>
        <p id="two">This is another paragraph with a <a href="#">link</a> in it.</p>
    </div>    
</body>
</html>

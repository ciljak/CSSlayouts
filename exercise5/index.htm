<!DOCTYPE html>
<!--
   Flexbox introduction
   Like CSS Grid, Flexbox is pure CSS. You don't have to install any fancy external tools. Sweet. 
   However, you don't set columns and rows; with Flexbox, you'll only set rows or columns. 
   Flexbox is therefore considered a way to set one-dimensional layouts.

-->
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Flexbox</title>
    <link rel="stylesheet" href="./css/styles.css">
</head>
<body>
    <h1>CSS Grid</h1>
    <div class="container-1">
    <div>1</div>
    <div>2</div>
    <div>3</div>
    <div>4</div>
    <div>5</div>
    <div>6</div>
    </div>

    <h1>Flexbox (column)</h1>
    <div class="container-2">
    <div>1</div>
    <div>2</div>
    <div>3</div>
    <div>4</div>
    <div>5</div>
    <div>6</div>
    </div>

    <h1>Flexbox (row)</h1>
    <div class="container-3">
    <div>1</div>
    <div>2</div>
    <div>3</div>
    <div>4</div>
    <div>5</div>
    <div>6</div>
    </div>
</body>
</html>
